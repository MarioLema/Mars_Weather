<!DOCTYPE html>
<html>
<head>
	<title>Mars Weather App</title>
	<link rel="stylesheet" type="text/css" href="mars_weather.css">
	<link href="https://fonts.googleapis.com/css?family=Kelly+Slab" rel="stylesheet">
</head>
<body>
	<h1>MARS WEATHER APP</h1>
	<div id='root'>
		<div class='divider sol'><p>Sol<span>2088</span></p></div>
		<div class='divider season'><p>Month<span>7</span></p></div>
		<div class='divider min-t'><p>Min C<span>-58</span></p></div>
		<div class='divider max-t'><p>Max C<span>-16</span></p></div>
		<div class='divider atmo'><p>Opacity<span>Sunny</span></p></div>
		<div class='divider sunset'><p>Sunset<span>17:22</span></p></div>
		<div class='divider sunrise'><p>Sunrise<span>05:18</span></p></div>
	</div>
</body>
</html>
